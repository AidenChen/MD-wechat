<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>ionicTest</title>


    <!-- compiled css output -->
        <link href="css/ionic.app.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">

        <ion-side-menus>
            <ion-pane ion-side-menu-content>
                <ion-header-bar align-title="left" class="bar-positive">
                    <!--<ion-nav-back-button>-->
                    <!--</ion-nav-back-button>-->
                    <div class="buttons">
                        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
                    </div>
                    <h1 class="title">WeChat</h1>
                    <div class="buttons">
                        <button class="button button-icon icon ion-android-search"></button>
                    </div>
                </ion-header-bar>
                <ion-nav-view name="tab" animation="slide-left-right"></ion-nav-view>
            </ion-pane>

            <ion-side-menu side="left">
                <div class="form">

                    <div class="item item-avatar">
                        <img src="img/guitar.jpg">
                        <h2>Aiden Chen</h2>
                        <p>January 01, 1970</p>
                    </div>

                    <ion-list>
                        <ion-item nav-clear menu-close href="#/me/album">
                            相册
                        </ion-item>
                        <ion-item nav-clear menu-close href="#/me/collection">
                            收藏
                        </ion-item>
                        <ion-item nav-clear menu-close href="#/me/wallet">
                            钱包
                        </ion-item>
                        <ion-item nav-clear menu-close href="#/me/coupon">
                            优惠券
                        </ion-item>
                        <ion-item nav-clear menu-close href="#/me/emoji">
                            表情
                        </ion-item>
                        <ion-item nav-clear menu-close href="#/me/settings">
                            设置
                        </ion-item>
                    </ion-list>

                </div>
            </ion-side-menu>
        </ion-side-menus>
    </body>
</html>
